# @package _global_
defaults:
  - override /services/actor:
      - sac
  - override /services/environment: hopper

run:
  class_name: actors.sac.SACTraining
  seed: 0
  num_epochs: 10
  num_iter: 5000
  epoch_num_trials: 1000
  num_parallel_trialss: 3
  discount_factor: 0.99
  entropy_loss_coef: 0.05
  value_loss_coef: 0.5
  learning_rate: 3e-4
  batch_size: 32
  grad_norm: 0.5
  is_alpha_learnable: False
  alpha: 0.1
  tau: 0.005
  buffer_size: 100_000
  learning_starts: 32
  device: "cpu"
  policy_network:
    num_hidden_nodes: 64
  value_network:
    num_hidden_nodes: 64
