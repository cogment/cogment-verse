# @package _global_
defaults:
  - override /services/actor:
      - random
  - override /services/environment: overcooked/cramped_room
  - override /services/experiment_tracker@run.experiment_tracker: simple
  - _self_

run:
  class_name: runs.play.PlayRun
  observer: True
  num_trials: 50
  seed: 12
  players:
    - name: player_1
      implementation: actors.random_actor.RandomActor
    - name: player_2
      implementation: actors.random_actor.RandomActor
