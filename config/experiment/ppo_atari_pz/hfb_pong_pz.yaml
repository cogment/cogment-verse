# @package _global_
defaults:
  - override /services/actor:
      - ppo_atari_pz
      - ppo_atari_pz
  - override /services/environment: pong_pz_hfb
  - override /run/experiment_tracker: simple

run:
  class_name: actors.ppo_atari_pz.HumanFeedbackPPOTraining
  seed: 3407
  num_epochs: 100
  num_iter: 3
  epoch_num_trials: 3
  num_parallel_trials: 1
  learning_rate: 2.5e-4
  batch_size: 16
  buffer_size: 10000
  learning_starts: 1
  update_freq: 1
  num_rollout_steps: 32
  max_training_steps: 20_000_000
  discount_factor: 0.99
  lambda_gae: 0.95
  device: cpu
  entropy_loss_coef: 0.01
  value_loss_coef: 0.5
  clipping_coef: 0.2
  grad_norm: 0.5
  image_size: [6, 84, 84]
  logging_interval: 10
  hill_training_trials_ratio: 0.05
