# @package _global_
defaults:
  - override /services/actor:
      - ppo_atari_pz
      - random
  - override /services/environment: pong_pz

run:
  class_name: actors.ppo_atari_pz.HillPPOTraining
  seed: 0
  num_epochs: 4
  num_iter: 5000
  epoch_num_trials: 1
  num_parallel_trials: 1
  learning_rate: 3e-4
  batch_size: 64
  num_steps: -1
  discount_factor: 0.99
  lambda_gae: 0.95
  device: cpu
  entropy_loss_coef: 0.05
  value_loss_coef: 0.5
  action_loss_coef: 0.1
  clipping_coef: 0.2
  grad_norm: 0.5
  image_size: [6, 84, 84]
  hill_training_trials_ratio: 0.05
  buffer_capacity: 100_000
