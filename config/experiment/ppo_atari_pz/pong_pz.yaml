# @package _global_
defaults:
  - override /services/actor:
      - pettingzoo/atari/ppo_atari_pz
  - override /services/environment: pettingzoo/atari/pong

run:
  class_name: actors.ppo_atari_pz.PPOSelfTraining
  seed: 3407
  num_epochs: 4
  num_iter: 1000
  epoch_num_trials: 4
  num_parallel_trials: 4
  learning_rate: 0.00025
  batch_size: 128
  buffer_size: 10000
  learning_starts: 1
  update_freq: 1
  num_rollout_steps: 128
  max_training_steps: 300_000
  discount_factor: 0.99
  lambda_gae: 0.95
  device: cpu
  entropy_loss_coef: 0.00
  value_loss_coef: 0.5
  clipping_coef: 0.15
  grad_norm: 0.5
  lr_decay_factor: 0.9995
  image_size: [6, 84, 84]
  logging_interval: 100
