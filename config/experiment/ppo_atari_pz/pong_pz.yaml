# @package _global_
defaults:
  - override /services/actor:
      - ppo_atari_pz
  - override /services/environment: pong_pz

run:
  class_name: actors.ppo_atari_pz.PPOSelfTraining
  seed: 1
  num_epochs: 5
  num_iter: 5000
  epoch_num_trials: 1
  num_parallel_trials: 1
  learning_rate: 0.0004
  batch_size: 5
  buffer_size: 100000
  learning_starts: 5
  update_freq: 1
  num_rollout_steps: 5
  discount_factor: 0.99
  lambda_gae: 0.95
  device: cpu
  entropy_loss_coef: 0.0
  value_loss_coef: 0.2
  action_loss_coef: 0.5
  clipping_coef: 0.4
  grad_norm: 0.5
  lr_decay_factor: 0.995
  image_size: [6, 84, 84]
  logging_interval: 100
