# @package _global_
defaults:
  - override /services/actor:
      - random
  - override /services/environment: pettingzoo/mpe/simple_tag
  - override /run/experiment_tracker: simple

run:
  # observer: True
  players:
    - name: agent_0
      implementation: actors.random_actor.RandomActor
      spec_type: mpe_agent
    - name: agent_1
      implementation: actors.random_actor.RandomActor
      spec_type: mpe_agent
    - name: agent_2
      implementation: client
    - name: adversary_0
      implementation: actors.random_actor.RandomActor
      spec_type: mpe_adversary
    - name: adversary_1
      implementation: actors.random_actor.RandomActor
      spec_type: mpe_adversary
    - name: adversary_2
      implementation: actors.random_actor.RandomActor
      spec_type: mpe_adversary
    - name: adversary_3
      # implementation: client
      implementation: actors.random_actor.RandomActor
      spec_type: mpe_adversary


services:
  environment:
    num_good: 3
    num_adversaries: 4
    num_obstacles: 2
    web_actor_spec: mpe_agent

