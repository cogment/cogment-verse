# @package _global_
defaults:
  - override /services/actor:
      - ppo
  - override /services/environment: lunar_lander_continuous
  - override /services/experiment_tracker@run.experiment_tracker: simple

run:
  class_name: actors.ppo.PPOTraining
  seed: 0
  num_epochs: 2
  epoch_num_trials: 1
  num_parallel_trials: 1
  learning_rate: 0.0005
  batch_size: 64
  num_steps: 2048
  policy_network:
    num_hidden_nodes: 64
  value_network:
    num_hidden_nodes: 64
  discount_factor: 0.99
  entropy_loss_coef: 0.05
  value_loss_coef: 0.5
  action_loss_coef: 0.1
  clipping_coef: 0.2
