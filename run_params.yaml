
environment_specs:
  cartpole_specs: &cartpole_specs
    implementation: gym/CartPole-v0
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [4]
    action_space:
      properties:
        - discrete:
            num: 2
  pendulum_specs: &pendulum_specs
    implementation: gym/Pendulum-v0
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [3]
            highs: [1, 1, 8]
            lows: [-1, -1, -8]
    action_space:
      properties:
        - box:
            shape: [1]
            high: 2
            low: -2
  mountain_car_specs: &mountain_car_specs
    implementation: gym/MountainCar-v0
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [2]
    action_space:
      properties:
        - discrete:
            num: 3
  lander_specs: &lander_specs
    implementation: gym/LunarLander-v2
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [8]
    action_space:
      properties:
        - discrete:
            num: 4
  lander_continuous_specs: &lander_continuous_specs
    implementation: gym/LunarLanderContinuous-v2
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [8]
    action_space:
      properties:
        - box:
            shape: [2]
            high: 1
            low: -1
  bipedal_walker_specs: &bipedal_walker_specs
    implementation: gym/BipedalWalker-v3
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [24]
    action_space:
      properties:
        - discrete:
            num: 4
  minatar_breakout_specs: &minatar_breakout_specs
    implementation: minatar/breakout
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [500]
    action_space:
      properties:
        - discrete:
            num: 6
  atari_pitfall_specs: &atari_pitfall_specs
    implementation: atari/Pitfall
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [7056]
    action_space:
      properties:
        - discrete:
            num: 18
  atari_breakout_specs: &atari_breakout_specs
    implementation: atari/Breakout
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [7056]
    action_space:
      properties:
        - discrete:
            num: 4
  tetris_specs: &tetris_specs
    implementation: tetris/TetrisA-v0
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [7056]
    action_space:
      properties:
        - discrete:
            num: 12
  procgen_bigfish_specs: &procgen_bigfish_specs
    implementation: procgen/bigfish
    num_players: 1
    observation_space:
      properties:
        - box:
            shape: [7056]
    action_space:
      properties:
        - discrete:
            num: 15
  pettingzoo_connect_four_specs: &pettingzoo_connect_four_specs
    implementation: pettingzoo/connect_four_v3
    num_players: 2
    observation_space:
      properties:
        - box:
            shape: [84]
    action_space:
      properties:
        - discrete:
            num: 7
  pettingzoo_backgammon_specs: &pettingzoo_backgammon_specs
    implementation: pettingzoo/backgammon_v3
    num_players: 2
    observation_space:
      properties:
        - box:
            shape: [198]
    action_space:
      properties:
        - discrete:
            num: 1353

headless_play:
  implementation: play
  config:
    class_name: data_pb2.PlayRunConfig
    observer: false
    trial_count: 10
    environment:
      specs: *mountain_car_specs
    actors:
      # Configure the players (only the first ones are used, up to the number of required players)
    - name: player_1
      actor_class: agent
      implementation: random
      # To use an already trained agent use the following.
      # Make sure the model is compatible with the implementation and the environment
      # implementation: rainbowtorch
      # agent_config:
      #  model_id: compassionate_aryabhata_model
      #  model_version: -1
    - name: player_2
      actor_class: agent
      implementation: random

observe:
  implementation: play
  config:
    class_name: data_pb2.PlayRunConfig
    observer: true
    trial_count: 10
    environment:
      specs: *pettingzoo_connect_four_specs
    actors:
    # Configure the players (only the first ones are used, up to the number of required players)
    - name: player_1
      actor_class: agent
      implementation: random
    - name: player_2
      actor_class: agent
      implementation: random

play:
  implementation: play
  config:
    class_name: data_pb2.PlayRunConfig
    trial_count: 10
    environment:
      specs: *lander_continuous_specs
    actors:
    - name: player_1
      actor_class: teacher_agent
      implementation: client
    - name: player_2
      actor_class: agent
      implementation: random



cartpole_rainbow: &default_params
  implementation: "cogment_verse_run_impl"
  config: &default_config
    class_name: data_pb2.RunConfig
    environment:
      specs: *cartpole_specs
      config: &default_env_config
        render_width: 256
        flatten: True
        framestack: 1
    epsilon_min: 0.1
    epsilon_steps: 100000
    target_net_update_schedule: 1000
    learning_rate: 1.0e-4
    lr_warmup_steps: 10000
    demonstration_count: 0
    total_trial_count: 10000
    model_publication_interval: 1000
    model_archive_interval: 4000 # Archive every 4000 training steps
    batch_size: 256
    min_replay_buffer_size: 1000
    max_parallel_trials: 4
    model_kwargs: {}
    max_replay_buffer_size: 100000
    aggregate_by_actor: False
    replay_buffer_config:
      observation_dtype: float32
      action_dtype: int8
    agent_implementation: rainbowtorch

