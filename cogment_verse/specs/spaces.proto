syntax = "proto3";

import "ndarray.proto";

package cogment_verse.spaces;

message Discrete {
  int32 n = 1;
  int32 start = 2;
}

message Box {
  nd_array.Array low = 2;
  nd_array.Array high = 3;
}

message MultiBinary {
  nd_array.Array n = 1;
}

message MultiDiscrete {
  nd_array.Array nvec = 1;
}

message Dict {
  message SubSpace {
    string key = 1;
    Space space = 2;
  }
  repeated SubSpace spaces = 1;
}

message Space {
  oneof kind {
    Discrete discrete = 1;
    Box box = 2;
    Dict dict = 3;
    MultiBinary multi_binary = 4;
    MultiDiscrete multi_discrete = 5;
  }
}
