syntax = "proto3";

package cogment.activity_logger;

import "cogment/api/common.proto";
import "cogment/api/datalog.proto";

service ActivityLogger {
  rpc ListenToTrial(ListenToTrialRequest) returns (stream ListenToTrialReply) {}
}

message ListenToTrialRequest {
  string trial_id = 1;
}

message ListenToTrialReply {
  oneof msg {
    cogment.TrialParams trial_params = 1;
    cogment.DatalogSample sample = 2;
  }
}
